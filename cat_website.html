<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h1 class="title">Welcome to Meow... World!</h1>

<div class="cat-container">

    <!-- Siamese -->
    <div class="card-wrapper">
        <input type="checkbox" id="cat1">
        <label for="cat1" class="cat-card">
            <div class="side front">
                <img src="Siamese.jpg" class="uniform-img">
                <h2>Milo</h2>  
            </div>
            <div class="side back">
              <h3>Excuse me human… did you know I’m from the Siamese family?</h3>
              <p><strong>My Personality:</strong> I talk a LOT, I love attention, and I’ll tell you everything I’m thinking in my tiny cat brain.”.</p>
              <p><strong>My Fun Fact:</strong> I follow you everywhere because I must supervise everything.</p>
            </div>
        </label>
    </div>

    <!-- Bengal -->
    <div class="card-wrapper">
        <input type="checkbox" id="cat2">
        <label for="cat2" class="cat-card">
            <div class="side front">
                <img src="bengal_cat.jpg" class="uniform-img">
                <h2>Simba</h2> 
            </div>
            <div class="side back">
              <h3>Guess what? I come from the Bengal family-born to explore!</h3>
              <p><strong>My Personality:</strong> I’m athletic, playful, and always ready to jump into adventure.</p>
              <p><strong>My Fun Fact:</strong> If there’s a high shelf… I’ve already been there.</p>
            </div>
        </label>
    </div>

    <!-- Ragdoll -->
    <div class="card-wrapper">
        <input type="checkbox" id="cat3">
        <label for="cat3" class="cat-card">
            <div class="side front">
                <img src="ragdoll.jpg" class="uniform-img">
                <h2>Luna</h2>   
            </div>
            <div class="side back">
              <h3>Oh hello… I’m from the Ragdoll family, the gentle cuddle experts.</h3>
              <p><strong>My Personality:</strong> I’m calm, loving, and happiest when I’m in your arms.</p>
              <p><strong>My Fun Fact:</strong> I flop like a soft toy whenever someone picks me up.</p>
            </div>
        </label>
    </div>

    <!-- Maine Coon -->
    <div class="card-wrapper">
        <input type="checkbox" id="cat4">
        <label for="cat4" class="cat-card">
            <div class="side front">
                <img src="Maine_coon.jpg" class="uniform-img">
                <h2>Oliver</h2>
            </div>
            <div class="side back">
              <h3>Hey there! I come from the Maine Coon family-big, fluffy, and proud.</h3>
              <p><strong>My Personality:</strong> I’m friendly, confident, and very gentle despite my size.</p>
              <p><strong>My Fun Fact:</strong> People say I act more like a dog than a cat… and I agree!</p>
            </div>

        </label>
    </div>

    <!-- British Shorthair -->
    <div class="card-wrapper">
        <input type="checkbox" id="cat5">
        <label for="cat5" class="cat-card">
            <div class="side front">
                <img src="british_shorthair.jpg" class="uniform-img">
                <h2>Niko</h2>
            </div>
            <div class="side back">
              <h3>A pleasant greeting… I belong to the British Shorthair family.</h3>
              <p><strong>My Personality:</strong> I’m calm, polite, and enjoy peaceful moments.</p>
              <p><strong>My Fun Fact:</strong> My round face and chubby cheeks are my charm weapon.</p>
            </div>
        </label>
    </div>

</div>

<div class="cat-container">

    <!-- Norwegian Forest Cat -->
    <div class="card-wrapper">
        <input type="checkbox" id="cat6">
        <label for="cat6" class="cat-card">
            <div class="side front">
                <img src="Norwegian.jpg" class="uniform-img">
                <h2>Leo</h2>  
            </div>
            <div class="side back">
              <h3>Hey there! I come from the Norwegian Forest Cat family-majestic, fluffy, and calm.</h3>
              <p><strong>My Personality:</strong> I’m gentle, loyal, and I love climbing high places.</p>
              <p><strong>My Fun Fact:</strong> Humans call me the “forest fairy cat.” Cute, right?</p>
            </div>

        </label>
    </div>

    <!-- Scottish Fold -->
    <div class="card-wrapper">
        <input type="checkbox" id="cat7">
        <label for="cat7" class="cat-card">
            <div class="side front">
                <img src="scottish_fold.jpg" class="uniform-img">
                <h2>Bella</h2> 
            </div>
            <div class="side back">
              <h3>Hello! I come from the Scottish Fold family-with my cute folded ears.</h3>
              <p><strong>My Personality:</strong> I’m sweet, relaxed, and always ready for cuddles.</p>
              <p><strong>My Fun Fact:</strong> People say I look like a tiny owl… I don’t disagree.</p>
            </div>
        </label>
    </div>

    <!-- Turkish Angora -->
    <div class="card-wrapper">
        <input type="checkbox" id="cat8">
        <label for="cat8" class="cat-card">
            <div class="side front">
                <img src="TurKish_Angora.jpg" class="uniform-img">
                <h2>Lily</h2>   
            </div>
            <div class="side back">
              <h3>Hello! I come from the Turkish Angora family-elegant, fluffy, and graceful.</h3>
              <p><strong>My Personality:</strong> I’m affectionate, playful, and a little mischievous.</p>
              <p><strong>My Fun Fact:</strong> My silky fur shines even without grooming.</p>
            </div>

        </label>
    </div>

    <!-- Persian -->
    <div class="card-wrapper">
        <input type="checkbox" id="cat9">
        <label for="cat9" class="cat-card">
            <div class="side front">
                <img src="Persian.jpg" class="uniform-img">
                <h2>Max</h2>
            </div>
            <div class="side back">
              <h3>Greetings! I come from the Persian family-fluffy, elegant, and a little royal.</h3>
              <p><strong>My Personality:</strong> Calm, gentle, and always classy.</p>
              <p><strong>My Fun Fact:</strong> My long coat gets more compliments than humans do.</p>
            </div>
        </label>
    </div>

    <!-- Abyssinian -->
    <div class="card-wrapper">
        <input type="checkbox" id="cat10">
        <label for="cat10" class="cat-card">
            <div class="side front">
                <img src="Abysinnian.jpg" class="uniform-img">
                <h2>Daisy</h2>
            </div>
            <div class="side back">
              <h3>Hey! I come from the Abyssinian family-sleek, ancient, and full of energy.</h3>
              <p><strong>My Personality:</strong> Curious, active, and super friendly.</p>
              <p><strong>My Fun Fact:</strong> I’m one of the oldest cat breeds in history. Ancient vibes!</p>
            </div>
        </label>
    </div>

</div>

</body>
</html>
